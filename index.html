<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài 1: Tính tiền lương nhân viên</h2>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="number"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Số ngày làm"
        />
      </div>
      <button class="btn btn-primary">Tính lương</button>
      <p class="ketQua bg-success bg-opacity-75 p-2 text-white mt-2">
        <i class="fa-solid fa-money-bill"></i>
      </p>
    </div>

    <div class="container my-5">
      <h2>Bài 2: Tính giá trị trung bình</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuNhat"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 1"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuHai"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 2"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuBa"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 3"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control col-3"
          name=""
          id="soThuTu"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 4"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control col-3"
          name=""
          id="soThuNam"
          aria-describedby="helpId"
          placeholder="Nhập số thứ 5"
        />
      </div>
      <button class="btn btn-dark">Tính giá trị trung bình</button>
      <p class="ketQua2 bg-danger bg-opacity-75 p-2 text-white mt-2">
        <i class="fa-solid fa-calculator"></i>
      </p>
    </div>

    <div class="container my-5">
      <h2>Bài 3: Quy đổi tiền</h2>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="tienUsd"
          aria-describedby="helpId"
          placeholder="Nhập số tiền USD"
        />
      </div>
      <button class="btn btn-warning">Quy đổi tiền</button>
      <p class="ketQua3 bg-secondary bg-opacity-75 p-2 text-white mt-2">
        <i class="fa-solid fa-cash-register"></i>
      </p>
    </div>

    <div class="container my-5">
      <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều dài"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button class="btn btn-success">Chu vi và diện tích</button>
      <p class="ketQua4 bg-info bg-opacity-75 p-2 text-white mt-2">
        <i class="fa-solid fa-square"></i>
      </p>
    </div>

    <div class="container mt-5">
      <h2>Bài 5: Tính tổng 2 ký số</h2>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so"
          aria-describedby="helpId"
          placeholder="Nhập số có 2 chữ số"
        />
      </div>
      <button class="btn btn-outline-danger">Tính tổng</button>
      <p class="ketQua5 text-bg-primary bg-opacity-75 p-2 text-white mt-2">
        <i class="fa-regular fa-face-smile-beam"></i>
      </p>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
